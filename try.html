    @media print {
      body {
        background: white;
        color: black;
      }
      .hearts, audio, footer {
        display: none;
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6eb, #ffe0f0);
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5em;
      color: #d00044;
      text-shadow: 2px 2px 6px #fff0f5;
      animation: glow 3s infinite ease-in-out;
      margin-bottom: 10px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #f9c; }
      50% { text-shadow: 0 0 20px #ff99cc, 0 0 30px #ff66a3; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #f9c; }
    }

    .renren {
      font-size: 2.5em;
      color: #ff4d88;
      font-weight: bold;
      animation: shimmer 4s infinite ease-in-out;
      background: linear-gradient(90deg, #ff99cc, #fff0f5, #ff99cc);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .flower {
      width: 110px;
      animation: floatFlower 8s ease-in-out infinite;
      margin: 20px 0;
    }

    @keyframes floatFlower {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      opacity: 0.7;
      animation: floatHeart 8s linear infinite;
    }

    .heart.red { color: #ff3366; }
    .heart.black { color: #222; }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.3);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #aa0044;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
